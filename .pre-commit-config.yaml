# Pre-commit hooks - runs before every commit
# Install: pip install pre-commit && pre-commit install
# Scope: ALL files. No narrow filters. Tools use their own configs for excludes.

repos:
  # ==========================================
  # RUFF - Fast Python linter + formatter
  # Rules and excludes defined in pyproject.toml (single source of truth)
  # ==========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
      - id: ruff-format
        types_or: [python, pyi]

  # ==========================================
  # BANDIT - Security scanning
  # Excludes defined in pyproject.toml [tool.bandit]
  # ==========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.3
    hooks:
      - id: bandit
        args: [-r, -ll, --skip, "B101,B608"]

  # ==========================================
  # GENERAL HOOKS — run on everything
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: \.md$
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key

  # SQL INJECTION: Covered by ruff S608 (inline # noqa: S608 for reviewed code).
  # No separate grep hook — ruff owns this rule with proper suppression.

  # ==========================================
  # DERIVED FILE SYNC
  # Regenerate derived files so they never drift.
  # ==========================================
  - repo: local
    hooks:
      - id: sync-openapi-spec
        name: Sync OpenAPI spec
        entry: bash -c 'python scripts/export_openapi.py && git add docs/openapi.json'
        language: system
        pass_filenames: false
        types: [python]

      - id: sync-ui-types
        name: Sync UI generated types
        entry: bash -c 'bash scripts/generate_ui_types.sh && git add time-os-ui/src/types/generated.ts'
        language: system
        pass_filenames: false
        types: [python]

      - id: sync-system-map
        name: Sync system map
        entry: bash -c 'python scripts/generate_system_map.py && git add docs/system-map.json'
        language: system
        pass_filenames: false
        types: [python]

  # ==========================================
  # CONVENTIONAL COMMITS
  # ==========================================
  - repo: local
    hooks:
      - id: conventional-commits
        name: Check commit message format
        entry: python scripts/check_commit_message.py --file
        language: python
        stages: [commit-msg]
        pass_filenames: true
