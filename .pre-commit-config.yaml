# Pre-commit hooks - runs before every commit
# Install: pip install pre-commit && pre-commit install

repos:
  # ==========================================
  # RUFF - Fast Python linter + formatter
  # Covers all production Python code
  # ==========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        # Ignored rules:
        #   S110,S602,S608 - security rules too noisy for legacy code
        #   B904 - raise-from in except (FastAPI HTTPException pattern)
        #   UP035 - deprecated typing imports (typing.Optional etc) â€” Python 3.10 compat
        #   E402 - module-level import ordering (unavoidable in server.py, collectors)
        #   E722 - bare except (legacy, to be fixed incrementally)
        #   E741 - ambiguous variable names (legacy)
        #   B007 - unused loop control variable
        #   S - security rules (covered by bandit separately)
        #   UP017 - datetime.UTC alias (Python 3.11+ only)
        #   UP038 - isinstance union syntax (Python 3.10+ only)
        #   UP036 - version block outdated (needed for 3.10/3.11 compat shims)
        args: [--fix, --exit-non-zero-on-fix, --ignore, "S,B904,UP035,UP017,UP036,UP038,E402,E722,E741,B007"]
        types_or: [python, pyi]
        files: ^(lib|api|collectors|scripts|tests|engine|cli|tools)/.*\.py$
        exclude: ^(docs/archive|_archive)/
      - id: ruff-format
        types_or: [python, pyi]
        files: ^(lib|api|collectors|scripts|tests|engine|cli|tools)/.*\.py$
        exclude: ^(docs/archive|_archive)/

  # ==========================================
  # BANDIT - Security scanning
  # ==========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, -ll, --skip, "B101,B108,B310,B324,B602,B603,B608"]
        files: ^(lib|api|collectors|scripts|engine)/.*\.py$
        exclude: ^(docs/archive|_archive|tests)/

  # ==========================================
  # GENERAL HOOKS
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: ^(lib|api|collectors|tests|scripts|engine|cli|tools|config)/
        exclude: \.md$
      - id: end-of-file-fixer
        files: ^(lib|api|collectors|tests|scripts|engine|cli|tools|config)/
      - id: check-yaml
        files: \.(yaml|yml)$
        exclude: ^(time-os-ui/pnpm-lock\.yaml)$
      - id: check-json
        files: \.json$
        exclude: ^(\.mypy_cache|time-os-ui|\.venv)/
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key

  # ==========================================
  # SQL INJECTION CHECK (custom)
  # Scans all production Python for f-string SQL
  # ==========================================
  - repo: local
    hooks:
      - id: no-sql-fstrings
        name: Check for SQL f-string injection
        entry: bash -c 'grep -rPn "execute\(f\".*WHERE.*\{|execute\(f\".*INSERT.*\{|execute\(f\".*UPDATE.*SET.*\{" --include="*.py" lib/ api/ collectors/ engine/ 2>/dev/null | grep -v "nosec" | grep -v "migrations/" && exit 1 || exit 0'
        language: system
        pass_filenames: false
        types: [python]

  # ==========================================
  # CONVENTIONAL COMMITS
  # ==========================================
  - repo: local
    hooks:
      - id: conventional-commits
        name: Check commit message format
        entry: python scripts/check_commit_message.py --file
        language: python
        stages: [commit-msg]
        pass_filenames: true
