# Pre-commit hooks - runs before every commit
# Install: pip install pre-commit && pre-commit install

repos:
  # ==========================================
  # RUFF - Fast Python linter + formatter
  # Rules defined in pyproject.toml (single source of truth)
  # ==========================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.6
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi]
        files: ^(lib|api|tests|scripts|collectors|cli|engine)/.*\.py$
      - id: ruff-format
        types_or: [python, pyi]
        files: ^(lib|api|tests|scripts|collectors|cli|engine)/.*\.py$

  # ==========================================
  # BANDIT - Security scanning
  # Rules aligned with pyproject.toml
  # ==========================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        args: [-r, -ll, --skip, "B101"]
        files: ^(lib|api|scripts|collectors|cli|engine)/.*\.py$

  # ==========================================
  # GENERAL HOOKS
  # ==========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        files: ^(lib|api|tests|scripts|collectors|cli|engine)/
        exclude: \.md$
      - id: end-of-file-fixer
        files: ^(lib|api|tests|scripts|collectors|cli|engine)/
      - id: check-yaml
        files: ^(\.pre-commit-config\.yaml|pytest\.ini)$
      - id: check-json
        files: ^(lib|api|tests|collectors)/.*\.json$
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: check-merge-conflict
      - id: detect-private-key

  # ==========================================
  # SQL INJECTION CHECK (custom)
  # Note: grep-based check. Known safe patterns excluded:
  # - lib/safety/migrations.py (trigger names from code)
  # - lib/safety/schema.py (table names from code)
  # - lib/ui_spec_v21/time_utils.py (table names from hardcoded list)
  # - api/server.py (constants, not user input)
  # ==========================================
  - repo: local
    hooks:
      - id: no-sql-fstrings
        name: Check for SQL f-string injection
        entry: bash -c 'grep -rn "execute.*f\"" --include="*.py" lib/ui_spec_v21/endpoints.py lib/ui_spec_v21/detectors.py lib/ui_spec_v21/inbox_lifecycle.py lib/ui_spec_v21/issue_lifecycle.py lib/collectors/ 2>/dev/null && exit 1 || exit 0'
        language: system
        pass_filenames: false
        types: [python]

  # ==========================================
  # DERIVED FILE SYNC
  # Regenerate derived files so they never drift.
  # ==========================================
  - repo: local
    hooks:
      - id: sync-openapi-spec
        name: Sync OpenAPI spec
        entry: bash -c 'python scripts/export_openapi.py && git add docs/openapi.json'
        language: system
        pass_filenames: false
        files: ^(api|lib)/.*\.py$
        types: [python]

      - id: sync-ui-types
        name: Sync UI generated types
        entry: bash -c 'bash scripts/generate_ui_types.sh && git add time-os-ui/src/types/generated.ts'
        language: system
        pass_filenames: false
        files: ^(api|lib)/.*\.py$

      - id: sync-system-map
        name: Sync system map
        entry: bash -c 'python scripts/generate_system_map.py && git add docs/system-map.json'
        language: system
        pass_filenames: false
        files: ^(lib|api|collectors|cli|engine)/.*\.py$
        types: [python]

  # ==========================================
  # CONVENTIONAL COMMITS
  # ==========================================
  - repo: local
    hooks:
      - id: conventional-commits
        name: Check commit message format
        entry: python scripts/check_commit_message.py --file
        language: python
        stages: [commit-msg]
        pass_filenames: true
