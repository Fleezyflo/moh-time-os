# Lane definitions from MOH_TIME_OS_CONFIG.md
lanes:
  ops:
    display_name: "Operations"
    description: "Core business and system operations"
    priority_multiplier: 1.0
    capacity_budget:
      daily_minutes: 120
      weekly_minutes: 600
    scheduling:
      allowed_hours: ["10:00-20:00"]
      block_lengths: [30, 60, 90]
      max_blocks_per_day: 3

  client:
    display_name: "Client Work"
    description: "External clients and projects"
    priority_multiplier: 1.2
    capacity_budget:
      daily_minutes: 180
      weekly_minutes: 900
    scheduling:
      allowed_hours: ["10:00-18:00"]
      block_lengths: [60, 90, 120]
      max_blocks_per_day: 4

  finance:
    display_name: "Finance"
    description: "Invoices, billing, payments"
    priority_multiplier: 1.3
    sensitivity_default: "financial"
    capacity_budget:
      daily_minutes: 60
      weekly_minutes: 300
    scheduling:
      allowed_hours: ["10:00-14:00"]
      block_lengths: [30, 60]
      max_blocks_per_day: 2

  music:
    display_name: "Music"
    description: "Moh Flow music work"
    priority_multiplier: 0.8
    capacity_budget:
      daily_minutes: 120
      weekly_minutes: 600
    scheduling:
      allowed_hours: ["20:00-02:00"]
      block_lengths: [60, 90, 120]
      max_blocks_per_day: 2
      protected: true

  governance:
    display_name: "Governance"
    description: "Strategic decisions and system oversight"
    priority_multiplier: 1.4
    capacity_budget:
      daily_minutes: 30
      weekly_minutes: 150
    scheduling:
      allowed_hours: ["10:00-12:00"]
      block_lengths: [30, 60]
      max_blocks_per_day: 1

  admin:
    display_name: "Admin"
    description: "Administrative tasks and paperwork"
    priority_multiplier: 0.7
    capacity_budget:
      daily_minutes: 60
      weekly_minutes: 300
    scheduling:
      allowed_hours: ["10:00-18:00"]
      block_lengths: [15, 30]
      max_blocks_per_day: 4

  people:
    display_name: "People"
    description: "Team, HR, and relationship management"
    priority_multiplier: 1.1
    capacity_budget:
      daily_minutes: 60
      weekly_minutes: 300
    scheduling:
      allowed_hours: ["10:00-18:00"]
      block_lengths: [30, 60]
      max_blocks_per_day: 3

  cream:
    display_name: "CREAM"
    description: "CREAM studio and label work"
    priority_multiplier: 1.0
    capacity_budget:
      daily_minutes: 90
      weekly_minutes: 450
    scheduling:
      allowed_hours: ["10:00-20:00"]
      block_lengths: [60, 90, 120]
      max_blocks_per_day: 2

  personal:
    display_name: "Personal"
    description: "Personal tasks and wellbeing"
    priority_multiplier: 0.6
    capacity_budget:
      daily_minutes: 60
      weekly_minutes: 300
    scheduling:
      allowed_hours: ["08:00-22:00"]
      block_lengths: [30, 60]
      max_blocks_per_day: 2

# Default lane for unclassified items
default_lane: ops

# Lane routing rules
routing:
  keywords:
    finance: ["invoice", "payment", "billing", "expense", "budget"]
    admin: ["paperwork", "document", "form", "registration"]
    people: ["hire", "team", "employee", "onboarding", "offboarding"]
    music: ["song", "track", "album", "mix", "master", "release"]
    cream: ["cream", "studio", "label"]
    client: ["client", "project", "deliverable", "campaign"]
