# Fixed UAE public holidays (month-day format)
public_holidays:
  - { name: "New Year's Day", date: "01-01" }
  - { name: "Commemoration Day", date: "11-30" }
  - { name: "UAE National Day", date: "12-02" }
  - { name: "UAE National Day (Day 2)", date: "12-03" }

# Business seasons (MM-DD format)
seasons:
  q4_close:
    start: "11-15"
    end: "12-31"
  summer_slowdown:
    start: "07-01"
    end: "08-31"
