# UAE/Dubai Business Calendar Configuration
# Used by lib/intelligence/temporal.py (BusinessCalendar)
# Brief 31 (TC) — Temporal & Contextual Intelligence

timezone: "Asia/Dubai"

# UAE Weekend (ISO weekday: Monday=0, Sunday=6)
# Friday=4, Saturday=5
weekend_days: [4, 5]

# Standard working hours
working_hours:
  normal:
    start: 10
    end: 20
  ramadan:
    start: 9
    end: 14

# Ramadan dates (pre-computed from Hijri calendar, approximate ±1 day)
# Update annually; good enough for threshold adjustment, not prayer times
ramadan:
  2024: { start: "2024-03-11", end: "2024-04-09" }
  2025: { start: "2025-02-28", end: "2025-03-30" }
  2026: { start: "2026-02-17", end: "2026-03-19" }
  2027: { start: "2027-02-07", end: "2027-03-08" }
  2028: { start: "2028-01-27", end: "2028-02-25" }
  2029: { start: "2029-01-15", end: "2029-02-13" }
  2030: { start: "2030-01-05", end: "2030-02-03" }

# Eid dates (approximate, update annually)
eid_al_fitr:
  2024: { start: "2024-04-10", end: "2024-04-12" }
  2025: { start: "2025-03-30", end: "2025-04-01" }
  2026: { start: "2026-03-20", end: "2026-03-22" }
  2027: { start: "2027-03-09", end: "2027-03-11" }
