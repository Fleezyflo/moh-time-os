# Escalation paths
escalation:
  default_path:
    - "delegate"      # Primary delegate for lane
    - "lane_owner"    # Lane owner if different
    - "moh"           # Moh as fallback
    - "ayham"         # Ayham as final escalation
    
  stale_days: 5       # Days before auto-escalation
  
  urgency_overrides:
    critical:
      skip_to: "moh"
      notify: ["ay@hrmny.co"]
    high:
      escalate_after_hours: 4

# Delegation rules
rules:
  # Tasks that can be auto-delegated
  auto_delegate:
    enabled: true
    lanes: ["admin", "finance"]
    max_priority: 3  # Only delegate priority <= 3
    require_approval: false
    
  # Tasks that require Moh's approval before delegation
  approval_required:
    lanes: ["governance", "client"]
    priority_threshold: 4
    
  # Tasks that cannot be delegated
  no_delegate:
    lanes: ["music"]
    keywords: ["personal", "confidential", "moh only"]

# Handoff templates
handoff_templates:
  task:
    subject: "[Delegated] {title}"
    body: |
      Hi {delegate_name},
      
      I'm delegating this task to you:
      
      **Task:** {title}
      **Due:** {due_date}
      **Context:** {context}
      
      Please let me know if you have questions.
      
      Thanks,
      Moh
      
  followup:
    subject: "Follow-up needed: {title}"
    body: |
      Hi {delegate_name},
      
      Can you follow up on this?
      
      **Original:** {title}
      **Context:** {context}
      **Action needed:** {action}
      
      Thanks!
