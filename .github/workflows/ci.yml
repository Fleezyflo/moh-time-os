name: CI

on:
  push:
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==========================================
  # ENFORCEMENT INTEGRITY (must run first)
  # ==========================================
  integrity:
    name: Enforcement Integrity
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone enforcement repo
        run: git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
      - name: Restore protected files
        run: |
          while IFS= read -r file; do
            [[ -z "$file" || "$file" == \#* ]] && continue
            [ ! -f "/tmp/enforcement/blessed/$file" ] && continue
            if [ ! -f "./$file" ]; then
              mkdir -p "$(dirname "./$file")"
              cp "/tmp/enforcement/blessed/$file" "./$file"
              echo "⚠️  MISSING: $file — restored from blessed"
            elif ! diff -q "/tmp/enforcement/blessed/$file" "./$file" > /dev/null 2>&1; then
              cp "/tmp/enforcement/blessed/$file" "./$file"
              echo "⚠️  MODIFIED: $file — restored from blessed"
            else
              echo "✅ $file"
            fi
          done < /tmp/enforcement/protected-files.txt
          echo "✅ Protected files restored"
      - name: Dispatch to enforcement gate
        if: always()
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.ENFORCEMENT_DISPATCH_TOKEN }}" \
            https://api.github.com/repos/Fleezyflo/enforcement/dispatches \
            -d "{\"event_type\":\"verify-pr\",\"client_payload\":{\"sha\":\"${{ github.event.pull_request.head.sha || github.sha }}\",\"ref\":\"${{ github.head_ref || github.ref_name }}\"}}"

  # ==========================================
  # PYTHON QUALITY
  # ==========================================
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    needs: integrity
    steps:
      - uses: actions/checkout@v4

      - name: Restore blessed protected files
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
          while IFS= read -r file; do
            [[ -z "$file" || "$file" == \#* ]] && continue
            if [ -f "/tmp/enforcement/blessed/$file" ]; then
              mkdir -p "$(dirname "./$file")"
              cp "/tmp/enforcement/blessed/$file" "./$file"
            fi
          done < /tmp/enforcement/protected-files.txt
          rm -rf /tmp/enforcement

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install UI dependencies
        run: pnpm install
        working-directory: time-os-ui

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check no derived files tracked
        run: ./scripts/check_no_derived_tracked.sh

      - name: Run pre-commit
        run: uv run pre-commit run -a

      - name: Ruff Lint (full)
        run: uv run ruff check lib/ api/ cli/ collectors/ engine/ scripts/ tests/ --output-format=github

      - name: Ruff Format Check
        run: uv run ruff format --check lib/ api/ cli/ collectors/ engine/ scripts/ tests/

      - name: Bandit Security Scan
        run: uv run bandit -r lib/ api/ cli/ collectors/ engine/ -ll --skip B101,B608

      - name: Mypy Baseline Check
        run: uv run python scripts/check_mypy_baseline.py

      - name: Semgrep Policy + Security Scan
        run: make semgrep

  # ==========================================
  # PYTHON TESTS
  # ==========================================
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: [integrity, python-quality]
    steps:
      - uses: actions/checkout@v4

      - name: Restore blessed protected files
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
          while IFS= read -r file; do
            [[ -z "$file" || "$file" == \#* ]] && continue
            if [ -f "/tmp/enforcement/blessed/$file" ]; then
              mkdir -p "$(dirname "./$file")"
              cp "/tmp/enforcement/blessed/$file" "./$file"
            fi
          done < /tmp/enforcement/protected-files.txt
          rm -rf /tmp/enforcement

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Contract tests
        run: TZ=UTC uv run pytest tests/contract/ -v --tb=short

      - name: Run Safety tests
        run: uv run pytest tests/test_safety.py -v --tb=short

      - name: Run Negative tests
        run: uv run pytest tests/negative/ -v --tb=short

      - name: Run Golden tests
        run: uv run pytest tests/golden/ -v --tb=short

      - name: Run UI Spec tests
        run: TZ=UTC uv run pytest lib/ui_spec_v21/tests/ -v --tb=short

      - name: Run Property tests
        run: uv run pytest tests/property/ -v --tb=short

      - name: Run OpenAPI contract tests
        run: uv run pytest tests/contract/test_openapi_contract.py -v --tb=short

  # ==========================================
  # DRIFT DETECTION
