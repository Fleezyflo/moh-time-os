            fi
          done < /tmp/enforcement/protected-files.txt
          rm -rf /tmp/enforcement

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check System Invariants
        run: uv run python scripts/check_system_invariants.py

  # ==========================================
  # GOVERNANCE
  # ==========================================
  governance:
    name: Governance Checks
    runs-on: ubuntu-latest
    needs: integrity
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Restore blessed protected files
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
          while IFS= read -r file; do
            [[ -z "$file" || "$file" == \#* ]] && continue
            if [ -f "/tmp/enforcement/blessed/$file" ]; then
              mkdir -p "$(dirname "./$file")"
              cp "/tmp/enforcement/blessed/$file" "./$file"
            fi
          done < /tmp/enforcement/protected-files.txt
          rm -rf /tmp/enforcement

      - name: ADR Requirement Check
        run: |
          chmod +x ./scripts/check_adr_required.sh
          ./scripts/check_adr_required.sh origin/${{ github.base_ref }}

      - name: Change Size Check
        run: |
          chmod +x ./scripts/check_change_size.sh
          ./scripts/check_change_size.sh origin/${{ github.base_ref }}

  # ==========================================
  # REPRODUCIBILITY
  # ==========================================
  reproducibility:
    name: Reproducibility Pins
    runs-on: ubuntu-latest
    needs: integrity
    steps:
      - uses: actions/checkout@v4

      - name: Restore blessed protected files
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
          while IFS= read -r file; do
            [[ -z "$file" || "$file" == \#* ]] && continue
            if [ -f "/tmp/enforcement/blessed/$file" ]; then
              mkdir -p "$(dirname "./$file")"
              cp "/tmp/enforcement/blessed/$file" "./$file"
            fi
          done < /tmp/enforcement/protected-files.txt
          rm -rf /tmp/enforcement

      - name: Check Python Version Pin
        run: |
          if [ ! -f ".python-version" ]; then
            echo "❌ .python-version missing"
            exit 1
          fi
          echo "✅ .python-version exists: $(cat .python-version)"

      - name: Check Node Version Pin
        run: |
          if [ ! -f ".nvmrc" ]; then
            echo "❌ .nvmrc missing"
            exit 1
          fi
          echo "✅ .nvmrc exists: $(cat .nvmrc)"

      - name: Check uv.lock exists
        run: |
          if [ ! -f "uv.lock" ]; then
            echo "❌ uv.lock missing"
            exit 1
          fi
          echo "✅ uv.lock exists"

      - name: Check pnpm-lock.yaml exists
        run: |
          if [ ! -f "time-os-ui/pnpm-lock.yaml" ]; then
            echo "❌ time-os-ui/pnpm-lock.yaml missing"
            exit 1
          fi
          echo "✅ pnpm-lock.yaml exists"

  # ==========================================
  # SECURITY AUDIT
  # ==========================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: integrity
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore blessed protected files
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
          while IFS= read -r file; do
            [[ -z "$file" || "$file" == \#* ]] && continue
            if [ -f "/tmp/enforcement/blessed/$file" ]; then
              mkdir -p "$(dirname "./$file")"
              cp "/tmp/enforcement/blessed/$file" "./$file"
            fi
          done < /tmp/enforcement/protected-files.txt
          rm -rf /tmp/enforcement

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Python Dependency Audit (pip-audit)
        run: |
          uv pip install pip-audit
          uv run pip-audit --require-hashes=false || true
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: UI Dependency Audit (pnpm audit)
        working-directory: time-os-ui
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

      - name: Gitleaks (secrets detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate SBOM
        run: |
          mkdir -p docs/sbom
          uv run pip freeze > docs/sbom/python-requirements.txt || true

  # ==========================================
  # API SMOKE TEST
  # ==========================================
  api-smoke-test:
    name: API Smoke Test
    runs-on: ubuntu-latest
    needs: [integrity, python-quality]
    steps:
      - uses: actions/checkout@v4

      - name: Restore blessed protected files
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
          while IFS= read -r file; do
            [[ -z "$file" || "$file" == \#* ]] && continue
            if [ -f "/tmp/enforcement/blessed/$file" ]; then
              mkdir -p "$(dirname "./$file")"
              cp "/tmp/enforcement/blessed/$file" "./$file"
            fi
          done < /tmp/enforcement/protected-files.txt
          rm -rf /tmp/enforcement

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Start API and check health
        run: |
          mkdir -p data
          export MOH_TIME_OS_DB_PATH="$(pwd)/data/ci_test.db"

          # Start server in background
          uv run python -m api.server &
          API_PID=$!

          # Wait for server to start
          for i in $(seq 1 15); do
            sleep 1
            if curl -sf http://localhost:8420/api/health; then
              echo ""
              echo "API healthy!"
              kill $API_PID || true
              exit 0
            fi
          done

          echo "API failed to start within 15s"
          kill $API_PID || true
          exit 1

      - name: Check detailed health
        run: |
          mkdir -p data
          export MOH_TIME_OS_DB_PATH="$(pwd)/data/ci_test.db"

          uv run python -m api.server &
          API_PID=$!
          sleep 5

          # Get detailed health
          curl -sf http://localhost:8420/api/health | jq . || true

          kill $API_PID || true

  # ==========================================
  # SCENARIOS
  # ==========================================
  scenarios:
    name: Golden Scenarios
    runs-on: ubuntu-latest
    needs: [integrity, python-quality]
    steps:
