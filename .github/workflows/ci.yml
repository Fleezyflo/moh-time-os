name: CI

on:
  push:
    branches: [main, master, recover-wip]
  pull_request:
    branches: [main, master]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ==========================================
  # PYTHON QUALITY
  # ==========================================
  python-quality:
    name: Python Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check no derived files tracked
        run: ./scripts/check_no_derived_tracked.sh

      - name: Run pre-commit
        run: uv run pre-commit run -a

      - name: Ruff Lint (full)
        run: uv run ruff check lib/ui_spec_v21/ lib/collectors/ lib/safety/ lib/contracts/ lib/observability/ api/ --output-format=github

      - name: Ruff Format Check
        run: uv run ruff format --check lib/ui_spec_v21/ lib/collectors/ lib/safety/ lib/contracts/ lib/observability/ api/

      - name: Bandit Security Scan
        run: uv run bandit -r lib/ui_spec_v21/ lib/collectors/ lib/safety/ api/spec_router/ -ll --skip B101

      - name: Mypy Baseline Check
        run: uv run python scripts/check_mypy_baseline.py

      - name: Semgrep Policy + Security Scan
        run: make semgrep

  # ==========================================
  # PYTHON TESTS
  # ==========================================
  python-tests:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: python-quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Contract tests
        run: uv run pytest tests/contract/ -v --tb=short

      - name: Run Safety tests
        run: uv run pytest tests/test_safety.py -v --tb=short

      - name: Run Negative tests
        run: uv run pytest tests/negative/ -v --tb=short

      - name: Run Golden tests
        run: uv run pytest tests/golden/ -v --tb=short

      - name: Run UI Spec tests
        run: uv run pytest lib/ui_spec_v21/tests/ -v --tb=short

      - name: Run Property tests
        run: uv run pytest tests/property/ -v --tb=short

      - name: Run OpenAPI contract tests
        run: uv run pytest tests/contract/test_openapi_contract.py -v --tb=short

  # ==========================================
  # DRIFT DETECTION
  # ==========================================
  drift-detection:
    name: Drift Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: OpenAPI Drift Check
        run: uv run python scripts/export_openapi.py --check

      - name: Schema Drift Check
        run: uv run python scripts/export_schema.py --check

      - name: System Map Drift Check
        run: uv run python scripts/generate_system_map.py --check

      - name: Breaking API Changes Check
        run: uv run python scripts/check_breaking_changes.py

  # ==========================================
  # UI QUALITY
  # ==========================================
  ui-quality:
    name: UI Quality
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: time-os-ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('time-os-ui/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install

      - name: Generated Types Drift Check
        working-directory: .
        run: ./scripts/generate_ui_types.sh --check

      - name: TypeScript Check
        run: pnpm run typecheck

      - name: ESLint
        run: pnpm run lint

      - name: Prettier Check
        run: pnpm run format:check

      - name: Run Tests
        run: pnpm test

      - name: Build
        run: pnpm run build

      - name: Bundle Size Check
        run: pnpm run bundle:check

  # ==========================================
  # SYSTEM INVARIANTS
  # ==========================================
  system-invariants:
    name: System Invariants
    runs-on: ubuntu-latest
    needs: drift-detection
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check System Invariants
        run: uv run python scripts/check_system_invariants.py || true

  # ==========================================
  # GOVERNANCE
  # ==========================================
  governance:
    name: Governance Checks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for diff

      - name: ADR Requirement Check
        run: |
          chmod +x ./scripts/check_adr_required.sh
          ./scripts/check_adr_required.sh origin/${{ github.base_ref }}

      - name: Change Size Check
        run: |
          chmod +x ./scripts/check_change_size.sh
          ./scripts/check_change_size.sh origin/${{ github.base_ref }}

  # ==========================================
  # REPRODUCIBILITY
  # ==========================================
  reproducibility:
    name: Reproducibility Pins
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Python Version Pin
        run: |
          if [ ! -f ".python-version" ]; then
            echo "❌ .python-version missing"
            exit 1
          fi
          echo "✅ .python-version exists: $(cat .python-version)"

      - name: Check Node Version Pin
        run: |
          if [ ! -f ".nvmrc" ]; then
            echo "❌ .nvmrc missing"
            exit 1
          fi
          echo "✅ .nvmrc exists: $(cat .nvmrc)"

      - name: Check uv.lock exists
        run: |
          if [ ! -f "uv.lock" ]; then
            echo "❌ uv.lock missing"
            exit 1
          fi
          echo "✅ uv.lock exists"

      - name: Check pnpm-lock.yaml exists
        run: |
          if [ ! -f "time-os-ui/pnpm-lock.yaml" ]; then
            echo "❌ time-os-ui/pnpm-lock.yaml missing"
            exit 1
          fi
          echo "✅ pnpm-lock.yaml exists"

  # ==========================================
  # SECURITY AUDIT
  # ==========================================
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Python Dependency Audit (pip-audit)
        run: |
          uv pip install pip-audit
          uv run pip-audit --require-hashes=false || true
        continue-on-error: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: UI Dependency Audit (pnpm audit)
        working-directory: time-os-ui
        run: pnpm audit --audit-level=high || true
        continue-on-error: true

      - name: Gitleaks (secrets detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Generate SBOM
        run: |
          mkdir -p docs/sbom
          uv run pip freeze > docs/sbom/python-requirements.txt || true

  # ==========================================
  # API SMOKE TEST
  # ==========================================
  api-smoke-test:
    name: API Smoke Test
    runs-on: ubuntu-latest
    needs: python-quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Start API and check health
        run: |
          mkdir -p data
          export MOH_TIME_OS_DB_PATH="$(pwd)/data/ci_test.db"

          # Start server in background
          uv run python -m api.server &
          API_PID=$!

          # Wait for server to start
          for i in $(seq 1 15); do
            sleep 1
            if curl -sf http://localhost:8420/api/health; then
              echo ""
              echo "API healthy!"
              kill $API_PID || true
              exit 0
            fi
          done

          echo "API failed to start within 15s"
          kill $API_PID || true
          exit 1

      - name: Check detailed health
        run: |
          mkdir -p data
          export MOH_TIME_OS_DB_PATH="$(pwd)/data/ci_test.db"

          uv run python -m api.server &
          API_PID=$!
          sleep 5

          # Get detailed health
          curl -sf http://localhost:8420/api/health | jq . || true

          kill $API_PID || true

  # ==========================================
  # SCENARIOS
  # ==========================================
  scenarios:
    name: Golden Scenarios
    runs-on: ubuntu-latest
    needs: python-quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Scenario Tests
        run: uv run pytest tests/scenarios/ -v --tb=short

  # ==========================================
  # FEATURE FLAGS + AUDIT
  # ==========================================
  extended-tests:
    name: Extended Tests
    runs-on: ubuntu-latest
    needs: python-quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Feature Flag Tests
        run: uv run pytest tests/test_features.py -v --tb=short

      - name: Run Audit Trail Tests
        run: uv run pytest tests/test_audit.py -v --tb=short

      - name: Run Collector Replay Tests
        run: uv run pytest tests/cassettes/ -v --tb=short

      - name: Trace Correlation Smoke
        run: uv run python -c "from lib.observability.tracing import SpanContext, get_trace_id; ctx = SpanContext('test_span'); ctx.__enter__(); trace_id = get_trace_id(); assert trace_id is not None; ctx.__exit__(None,None,None); print('Trace correlation working')"

  # ==========================================
  # MINIMAL DB REHEARSAL
  # ==========================================
  db-rehearsal:
    name: DB Migration Rehearsal
    runs-on: ubuntu-latest
    needs: python-quality
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Migration Rehearsal
        run: uv run python scripts/migrate_matrix.py

      - name: Run Rollback Drill
        run: uv run python scripts/rollback_drill.py
