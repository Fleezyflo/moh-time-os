      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --all-extras

      - name: OpenAPI Drift Check
        run: uv run python scripts/export_openapi.py --check

      - name: Schema Drift Check
        run: uv run python scripts/export_schema.py --check

      - name: System Map Drift Check
        run: uv run python scripts/generate_system_map.py --check

      - name: Breaking API Changes Check
        run: uv run python scripts/check_breaking_changes.py

  # ==========================================
  # UI QUALITY
  # ==========================================
  ui-quality:
    name: UI Quality
    runs-on: ubuntu-latest
    needs: integrity
    defaults:
      run:
        working-directory: time-os-ui
    steps:
      - uses: actions/checkout@v4

      - name: Restore blessed protected files
        working-directory: .
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
          while IFS= read -r file; do
            [[ -z "$file" || "$file" == \#* ]] && continue
            if [ -f "/tmp/enforcement/blessed/$file" ]; then
              mkdir -p "$(dirname "./$file")"
              cp "/tmp/enforcement/blessed/$file" "./$file"
            fi
          done < /tmp/enforcement/protected-files.txt
          rm -rf /tmp/enforcement

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('time-os-ui/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install

      - name: Generated Types Drift Check
        working-directory: .
        run: ./scripts/generate_ui_types.sh --check

      - name: TypeScript Check
        run: pnpm run typecheck

      - name: ESLint
        run: pnpm run lint

      - name: Prettier Check
        run: pnpm run format:check

      - name: Run Tests
        run: pnpm test

      - name: Build
        run: pnpm run build

      - name: Bundle Size Check
        run: pnpm run bundle:check

  # ==========================================
  # SYSTEM INVARIANTS
  # ==========================================
  system-invariants:
    name: System Invariants
    runs-on: ubuntu-latest
    needs: [integrity, drift-detection]
    steps:
      - uses: actions/checkout@v4

      - name: Restore blessed protected files
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.ENFORCEMENT_READ_TOKEN }}@github.com/Fleezyflo/enforcement.git /tmp/enforcement
          while IFS= read -r file; do
